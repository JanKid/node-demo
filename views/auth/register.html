<%include ../common/header.html %>
<div class="login">
<h2>JanKid 欢迎你注册</h2>
	<form action="/register" method="post">
		<div class="form-item">
			 
		 <input type="text" name="username" placeholder="请输入用户名（用于登录）">
		</div>
		<div class="form-item">
			
		 <input type="email" name="email" placeholder="请输入邮箱">
		</div>
		<div class="form-item">
			 
		 <input type="password" name="password" placeholder="请输入密码">
		</div>
		<div class="form-item">
		 <input type="password" name="password2" placeholder="请再次输入确认密码">
		</div>
		<button>注册</button>
	</form>
</div>
<%include ../common/footer.html %>
